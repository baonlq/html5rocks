application: html5rocks
version: 2
runtime: python
api_version: 1

handlers:
  
- url: /google75906d613a2a09ba.html
  static_files: static/google75906d613a2a09ba.html
  upload: static/google75906d613a2a09ba.html

- url: /tutorials.*(\.html|/)
  script: main.py
  
- url: /tutorials/(.*cache\.manifest)
  static_files: content/tutorials/\1
  mime_type: text/cache-manifest
  upload: content/tutorials/(.*cache\.manifest)

- url: /tutorials/(.*\.(gif|swf|mp3|css|js|png|jpeg|jpg|svg|ogg|ogm|fla))
  static_files: content/tutorials/\1
  upload: content/tutorials/(.*\.(gif|swf|mp3|css|js|png|jpeg|jpg|svg|ogg|ogm|fla))

- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: .*
  script: main.py
