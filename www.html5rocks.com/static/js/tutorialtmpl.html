{{#each updates}}       
<article class="tutorial_listing" data-type="update" data-classes="{{ classes }}" data-pubdate="{{date}}">
  <h3 id="{{title }}" >
    <a href="{{link}}">{{title}}</a>
  </h3>
  <div>
    <span class="date">{{ formattedDateStr }}</span>
    <span class="author" data-author_id="{{ author }}">By
      <a href="/profiles/#!/{{ author }}">
        <img class="author_image" src="/static/images/profiles/{{ author }}.png" alt=" {{ fullname }}" >
          {{ fullname }}
      </a>
    </span>

    {{#each categories }}
      <span class="tag">{{this}}</span>
    {{/each }}

    <div class="classes">
      {{#each classes }}
        <span class="class {{tag}}"><span class="class_name">{{this}}</span></span>
      {{/each }}
    </div>
  </div>
  <div class="summary">
    {{contentSnippet}}
  </div>
</article>
{{/each}}
