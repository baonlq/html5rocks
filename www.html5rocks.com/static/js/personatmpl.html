<!-- updates template for /mobile, /business, /gaming -->
{{#each updates}}
<li data-type="update" data-pubdate="{{ publishedDate }}">
  <span class="date">{{ formattedDateStr }}</span> <span class="author" data-author_id="{{ author }}"><img src="/static/images/profiles/{{ author }}.png" alt="{{ fullname }}" title="{{ fullname }}"></span>
  <span class="title"><a href="{{link}}">{{title}}</a></span>
  <span class="classes">
    {{#each categories }}
      <span class="class {{this}}"><span class="class_name">{{this}}</span></span>
    {{/each }}
  </span>
</li>
{{/each}}
