{% extends "base.html" %}

{% get_current_language as LANGUAGE_CODE %}

{% block headtitle %}{% trans "Google Developers Live" %}{% endblock %}

{% block head %}
<style>
iframe {
  border: none;
  width: 100%;
  height: 500px;
}
</style>
{% endblock %}

  {% endif %}
</article>
{% endblock %}
