<script>

    var movers          = document.querySelectorAll('.mover'),
        lastScrollY     = 0,
        ticking         = false;

    /**
     * Set everthing up and position all the DOM elements
     * - normally done with the CSS but, hey, there's 1,500
     * of them so we're doing it here!
     */
    (function init() {

        for(var m = 0; m < movers.length; m++) {
            movers[m].style.top = (m * 10) + 'px';
        }

    })();



var timeout = null;

window.addEventListener('resize',onResize);

function doneresizing(){
    // if we need to wait x ms after 100ms after the last resize,
    //   then setTimeout before setting this to true
    wearedone = true;
    finish();
}


function onResize(e){

    wearedone = false;

    // lets kick off this run
    if(!timeout) {
        animloop();
        timeout = true;
    }

    else {
        console.log(timeout, 'timeout to be cancelled')
        clearTimeout(timeout);
        timeout = setTimeout(doneresizing, 700);
    }
}


function animloop(){
    if (wearedone) {
        console.log('just quite', timeout)
        wearedone = false;
        return;
    }
    requestAnimFrame(animloop);
    update();
};



function finish(){
    // do this 100ms after the last resize
}

    /**
     * Our animation callback
     */
    function update() {


console.log('omg')

        var mover               = null,
            moverTop            = [],
            halfWindowHeight    = window.innerHeight * 0.5,
            windowWidth         = window.innerWidth,
            offset              = 0;

        // first loop is going to do all
        // the reflows (since we use offsetTop)
        for(var m = 0; m < movers.length; m++) {

            mover       = movers[m];
            moverTop[m] = mover.offsetTop;
        }

        // second loop is going to go through
        // the movers and add the left class
        // to the elements' classlist
        for(var m = 0; m < movers.length; m++) {

            mover       = movers[m];

            if(lastScrollY > moverTop[m] - halfWindowHeight) {
                mover.style.webkitTransform = "translateX(0px)";
            } else {
                //mover.style.left = windowWidth - 200 + "px";
                mover.style.webkitTransform = "translateX("+(windowWidth - 200)+"px)";
            }

        }

        // allow further rAFs to be called
        ticking = false;
    }

    // only listen for scroll events
    window.addEventListener('resize', onResize, false);

    // shim layer with setTimeout fallback
    window.requestAnimFrame = (function(){
      return  window.requestAnimationFrame       ||
              window.webkitRequestAnimationFrame ||
              window.mozRequestAnimationFrame    ||
              window.oRequestAnimationFrame      ||
              window.msRequestAnimationFrame     ||
              function( callback ){
                window.setTimeout(callback, 1000 / 60);
              };
    })();

</script>
