<html>
  <head>
    <style>
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      .container {
        display: inline-block;
        position: absolute;
        left: 480px;
        top: 300px;
      }

      .marker {
        display: inline-block;
        position: relative;
        margin-left: -50%;
        -webkit-transform: translateY(-100%) translateY(-5px);
      }

      .marker:hover .infobox {
        width: 180px;
        margin-left: 0px;
        margin-right: 0px;
      }

      .infobox div:hover {
        background-color: rgb(120, 0, 0);
      }

      .infobox div {
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: pointer;
        padding: 20px;
        padding-bottom: 10px;
        padding-top: 9px;
      }

      .infobox {
        -webkit-transition-duration: 1s;
        width: 54px;
        margin-left:53px;
        margin-right:53px;
        display: block;
        position: relative;
        white-space: nowrap;
        z-index: 20;
        color: WHITE;
        font-weight: BOLD;
        text-align: center;
        font-size: 14px;
        background-color: RED;
        padding-top: 9px;
        padding-bottom: 10px;
        font-family: sans-serif;
        text-shadow: 0px -1px 1px rgba(0,0,0,0.5);
        background: -webkit-gradient(
          linear,
          left top,
          left bottom,
          color-stop(0.0, rgb(200,0,0)),
          color-stop(1.0, rgb(150,0,0))
        );
      }

      .redtri {
        z-index: 0;
        width: 10px;
        height: 10px;
        background: -webkit-gradient(
          linear,
          left top,
          right bottom,
          color-stop(0.5, rgb(150,0,0)),
          color-stop(1.0, rgb(120,0,0))
        );
        -webkit-transform-origin: 50% 50%;
        -webkit-transform: rotate(45deg);
        position: absolute;
        left: 50%;
        bottom: -5px;
        margin-left: -5px;
        margin-top: -5px;
      }
      .greendot {
        position: absolute;
        left: -5px;
        top: -5px;
        z-index: 50;
        width: 11px;
        height: 11px;
        background-color: rgba(0,255,0,0.5);
      }
    </style>
  </head>

  <body>
    <div class="container">
<!--       <div class="greendot"></div> -->
      <div class="marker">
        <div class="infobox">
          <div>
            Awesome Ruins
          </div>
          <div>
            Superior Building
          </div>
          <div>
            Amazing Landscape
          </div>
        </div>
        <div class="redtri"></div>
      </div>
    </div>
    <script>
      var d = document.getElementsByTagName('div')[0];
      var down = false;
      window.addEventListener('mousedown', function(ev) {
        down = true;
        ev.preventDefault();
      }, false);
      window.addEventListener('mouseup', function(ev) {
        down = false;
        ev.preventDefault();
      }, false);
      window.addEventListener('mousemove', function(ev) {
        if (down) {
          d.style.left = ev.clientX + 'px';
          d.style.top = ev.clientY + 'px';
          ev.preventDefault();
        }
      }, false);
    </script>
  </body>
</html>
