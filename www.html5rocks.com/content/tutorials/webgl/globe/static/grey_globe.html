<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>WebGL Globe</title>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
      }

      #container {
        position: absolute;
        background: #000;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        overflow:hidden;
      }

      #container canvas {
        pointer-events: none;
      }

      #info {
        pointer-events: none;
        color: white;
        font-size: 64px;
        text-align: center;
        position: absolute;
        z-index: 10;
        top: 40px;
        left: 0px;
        width: 100%;
        opacity: 0;
        font-family: 'Raleway', sans-serif;
        -webkit-transition-duration: 0.5s;
        -webkit-transition-timing-function: ease-in-out;
      }
      #info.visibleInfo {
        top: 60px;
        opacity: 1;
      }

      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .marker-container {
        display: inline-block;
        position: absolute;
        opacity: 0;
        pointer-events: none;
        -webkit-transition: 0.5s opacity ease-in-out, 0.5s -webkit-transform ease-in-out;
        -webkit-transform-origin: 0% 0%;
        -webkit-transform: translateZ(0px) translateY(20px) rotateY(0deg);
      }

      .marker {
        display: inline-block;
        position: relative;
        pointer-events: auto;
        margin-left: -50%;
        -webkit-transform: translateY(-100%) translateY(-5px);
      }

      .site-list div:hover {
        background-color: rgb(120, 0, 0);
      }

      .INFORMATIONAL-BOX div {
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: pointer;
        padding: 8px;
        padding-top: 0px;
        padding-bottom: 0px;
      }

      .INFORMATIONAL-BOX {
        box-shadow: 0px 1px 2px rgba(0,0,0,0.5);
        -webkit-transition-duration: 1s;
        display: block;
        position: relative;
        white-space: nowrap;
        z-index: 0;
        color: WHITE;
        font-weight: BOLD;
        text-align: center;
        font-size: 10px;
        background-color: RED;
        padding-top: 2px;
        padding-bottom: 3px;
        font-family: sans-serif;
        text-shadow: 0px -1px 1px rgba(0,0,0,0.5);
        background: -webkit-gradient(
          linear,
          left top,
          left bottom,
          color-stop(0.0, rgb(200,0,0)),
          color-stop(1.0, rgb(150,0,0))
        );
      }

      .REDTRIANGLE {
        box-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        z-index: 1;
        width: 10px;
        height: 10px;
        background: -webkit-gradient(
          linear,
          left top,
          right bottom,
          color-stop(0.5, rgb(150,0,0)),
          color-stop(1.0, rgb(120,0,0))
        );
        -webkit-transform-origin: 50% 50%;
        -webkit-transform: rotate(45deg);
        position: absolute;
        left: 50%;
        bottom: -5px;
        margin-left: -5px;
        margin-top: -5px;
      }

      .site-list {
        display: none;
        padding: 0px;
        margin: 0px;
      }

      .marker-container[current=true] .INFORMATIONAL-BOX {
        margin-left: 0px;
        margin-right: 0px;
      }

      .marker-container[current=true] .REDTRIANGLE {
      }

      .marker-container[current=true] .site-list {
        display: block;
      }


      .greendot {
        position: absolute;
        left: -5px;
        top: -5px;
        z-index: 50;
        width: 11px;
        height: 11px;
        background-color: rgba(0,255,0,0.5);
      }
    </style>

  </head>
  <body>
  <div id="info"></div>
  <div id="container"></div>

  <script type="text/javascript" src="third-party/Three/ThreeWebGL.js"></script>
  <script type="text/javascript" src="third-party/Three/ThreeExtras.js"></script>
  <script type="text/javascript" src="third-party/Three/RequestAnimationFrame.js"></script>
  <script type="text/javascript" src="third-party/Three/Detector.js"></script>
  <script type="text/javascript" src="third-party/Tween.js"></script>
  <script type="text/javascript" src="marker.js"></script>
  <script type="text/javascript" src="coast.js"></script>
  <script type="text/javascript" src="country.js"></script>
  <script type="text/javascript" src="world.js"></script>
  <script type="text/javascript" src="spherize.js"></script>
  <script type="text/javascript" src="globe.js"></script>
  <script type="text/javascript" src="coords.js"></script>
  <script type="text/javascript">

    if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {

      var container = document.getElementById('container');
      var globe = new DAT.Globe(container);

      globe.animate();
    }

  </script>

  </body>

</html>
