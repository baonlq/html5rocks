{% extends "base.html" %}

{% block headtitle %}Videos and Presentations{% endblock %}

{% block head %}
  <style media="screen">
 

    @media only screen and (max-width: 640px) { /*iPhone, Android*/
     
    }
    
    #content { max-width: 970px; }
    
    h4 { color: hsl(0, 0%, 50%);}
    .event { color: hsl(0, 0%, 30%); }
    .date { float: none;}
    
    .video iframe { width: 475px; height: 400px;}
    .video { margin-right: 15px; }
    .video,
    .video + .slides  { display: inline-block; }

    article { padding: 10px; margin: 0 -10px; border-top: 1px solid hsl(0, 0%, 90%);}
    article.even { background: hsl(0, 0%, 95%);}
    
    .slides { vertical-align: top; }
    .slides iframe { width: 467px; height: 400px; border: 0;}
    .slides img { width: 475px;}
    .slides img:hover { 
      -webkit-box-shadow: 0px 3px 8px hsl(202,69%,23%); 
         -moz-box-shadow: 0px 3px 8px hsl(202,69%,23%); 
              box-shadow: 0px 3px 8px hsl(202,69%,23%);
      }
 
    #filter { font-size: 16px; float: right; width: 353px; border-radius: 12px;   position: relative; top: -40px;}
  </style>
{% endblock %}

{% block body %}
<div>
  <section class="pres">
    

    <h2 class="section-header">HTML5 Slides, Presentations, and Videos</h2>
    
    <!-- 
      https://spreadsheets.google.com/a/google.com/spreadsheet/ccc?hl=en&key=t2ZDVzRdCvcC8etphuOOonQ&hl=en#gid=0
      spreadhseet of all slides etc etc -->
    <input id="filter" placeholder=" Filter these slides by topic, person, etc" >
    <div id="output">Loading...</div>
    
    <script src="/static/js/handlebars.1.0.0.beta.3.js"></script>
    <script src="/static/js/parseuri.js"></script>
    <script src="/static/js/talkstmpl.js"></script>
    <script src="/static/js/slides-polyfills.js"></script>
    <script src="/static/js/slidesapp.js"></script>
    
    <script src="https://spreadsheets.google.com/feeds/list/0ArK1Uipy0SbDdHpQMzFWVFlMX1Zyd0tOWUxNeUE5QUE/od6/public/basic?alt=json-in-script&callback=receiveSpreadsheet"></script>
  </section>
</div>
{% endblock %}
