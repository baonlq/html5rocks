<head>
  <title>HTML5Rocks - {% block headtitle %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/base.css" />
  <link rel="stylesheet" href="/static/css/prettify.css" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif|Droid+Sans:regular,bold">
  <meta name="description" content="{% block meta_description %}{% endblock %}" />
  <script src="/static/js/modernizr-1.1.min.js"></script>
  <script src="/static/js/prettify.js"></script>
  <script>
    function isCompatible() {
      {% block iscompatible %}
      return null;
      {% endblock %}
    }
  </script>
  {% block head %}{% endblock %}
</head>
<body onload="{% block onload %}{% endblock %}">
  <div id="wrap">
    <div id="content">
      {% block body %}{% endblock %}
    </div>
  </div>
  <script>
    var lis = document.querySelectorAll('header nav li');
    var i = lis.length;
    while (i--) {
      var a = lis[i].querySelector('a');
      var section = a.getAttribute("data-section");
      if (new RegExp(section).test(document.location.href)) {
        a.className = 'current';
      }
    }
  </script>
  <script>
    prettyPrint();

    if (isCompatible() === false) {
      document.getElementById('notcompatible').className = "";
    } else if (isCompatible() === true) {
      document.getElementById('compatible').className = "";
    }

    document.querySelector('#title').addEventListener('click', function() {
      window.location = '/';
    }, false);

    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost +
    "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));

    try {
      var pageTracker = _gat._getTracker("UA-15028909-1");
      pageTracker._trackPageview();
    } catch(err) {}
  </script>
</body>
</html>
