{% extends "base.html" %}

{% block headtitle %}HTML5Rocks Live Settings{% endblock %}

{% block head %}
<style>
table {
  width: 50%;
}
th {
  text-align: right;
}
td, th {
  padding: 3px 5px;
}
input[type="text"], textarea {
  width: 100%;
}
form {
  margin: 1em 0;
}
input[required]:not(:invalid) {
  border: 1px solid green;
  -webkit-box-shadow: 0 0 3px green;
  -moz-box-shadow: 0 0 3px green;
  -o-box-shadow: 0 0 3px green;
  box-shadow: 0 0 3px green;
}
input:invalid {
  border: 1px solid #e88;
  -webkit-box-shadow: 0 0 3px rgba(255, 0, 0, 0.8);
  -moz-box-shadow: 0 0 3px rgba(255, 0, 0, 0.8);
  -o-box-shadow: 0 0 3px rgba(255, 0, 0, 0.8);
  box-shadow: 0 0 3px rgba(255, 0, 0, 0.8);
}
input[type='submit'] {
  margin: 15px auto 25px;
  text-align: right;
}
</style>
{% endblock %}

{% block body %}
<section>
  <h2>HTML5Rocks Live Settings:</h2>
  <form name="live_form" method="POST" action="/database/live">
    <table>
      {{ live_form }}
      <tr><td colspan="2"><input type="submit" /></td></tr>
    </table>
  </form>
</section>
{% endblock %}
