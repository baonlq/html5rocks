{% load i18n %}

<p class="cc">
{% blocktrans %}
  Except as otherwise <a href="http://code.google.com/policies.html#restrictions">noted</a>, the content of this
  page is licensed under the <a href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 License</a>, <br>

{% endblocktrans %}
</p>

<script src="/static/js/modernizr.custom.50849.js"></script>
<script async src="/static/js/prettify{% if prod %}.min{% endif %}.js"></script>

{% if not is_mobile %}
<div id="disqus_thread"></div>
<noscript>
  <p class="center">
    <strong>
      <a href="http://disqus.com/?ref_noscript">{% trans "Please enable JavaScript to view the comments powered by Disqus." %}</a>
    </strong>
  </p>
</noscript>

<script async src="http://platform.twitter.com/widgets.js"></script>
<script>
  var disqus_shortname = 'html5rocks';
  var disqus_identifier = '{{disqus_url}}';
  var disqus_url = '{{disqus_url}}';
  var disqus_developer = {% if not prod %}1{% else %}0{% endif %};

  window.addEventListener && addEventListener('load', function () {

    prettyPrint();

    var c = document.createElement('script'); c.type = 'text/javascript'; 
    c.src = 'http://' + disqus_shortname + '.disqus.com/count.js';

    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; 
    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';

    var po = document.createElement('script'); po.type = 'text/javascript';
    po.src = 'https://apis.google.com/js/plusone.js';

    var s = document.getElementsByTagName('script')[0], sp = s.parentNode;
    sp.insertBefore(po, s); sp.insertBefore(c, s); sp.insertBefore(dsq, s);
     
  }, false);
</script>
{% endif %}
