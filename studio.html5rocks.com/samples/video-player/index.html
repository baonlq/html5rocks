<!DOCTYPE html>
<html>
  <head>
    <title>Video Styling Test</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        z-index: 2;
      }
      body> * {
        margin: 0px;
        padding: 0px;
        
      }
      
      #container {
        position: absolute;
        z-index:2;
        height: 482px;
        overflow: hidden;
        margin: 50px;
      }
      
      #player {
        
      }
      
      #player #controls {
        margin: 5px;
        width: 630px;
        position: relative;
        opacity: 0.4;
        background-color: #aaa;
        height: 80px;
       -webkit-transition-property: opacity,margin-top;
       -webkit-transition-duration: 0.2s,0.2s;
       -webkit-transition-timing-function: linear,linear; 
        z-index:1;
        border-top-left-radius: 12px;
        border-bottom-right-radius: 12px;
        box-shadow: 5px 5px 5px rgba(0,0,0,.5);
        -webkit-box-shadow: 5px 5px 5px rgba(0,0,0,.5);
      }
      
      #player video {
        position: relative;
        z-index: 0;
      }
      
      #player:hover #controls {
        margin-top: -100px;
      }
    
      #player #controls:hover {
        opacity: 1.0;
      }
      
      #player {
        width: "640px";
        height: "480px";
      }
      
      #play_button {
        width: 150px;
      }
      
      button {
        margin: 12px 0px 5px 12px;
        border: 2px solid #fff;
        padding: 10px 10px 10px;
        color: #fff;
        text-decoration: none;
        font-size: 28px;
        line-height: 30px;
        background: #488CE2;
        border-radius: 12px;
        -webkit-border-radius: 12px;
        text-shadow: #ccc 0px 1px 1px;
        box-shadow: 0px 0px 3px rgba(0,0,0,.5);
        -webkit-box-shadow: 0px 0px 3px rgba(0,0,0,.5);
        -moz-box-shadow: 0px 0px 3px rgba(0,0,0,.5);
        background: -webkit-gradient(linear, left top, left bottom, from(#488CE2), to(#3D77C4));
        background: -moz-linear-gradient(top,  #488CE2,  #3D77C4);
      }
      
      button:hover {
        box-shadow: 0px 0px 2px rgba(0,0,0,1);
        -webkit-box-shadow: 0px 0px 2px rgba(0,0,0,1);
        -moz-box-shadow: 0px 0px 2px  rgba(0,0,0,1);
      }
      
      button:active {
        box-shadow: 0px 0px 0px rgba(0,0,0,.5);
        -webkit-box-shadow: 0px 0px 0px rgba(0,0,0,.5);
        -moz-box-shadow: 0px 0px 0px  rgba(0,0,0,.5);
      }
      
      #progressBar {
        width: 608px;
        height: 5px;
        background-color: white;
        box-shadow: 0px 0px 3px rgba(0,0,0,.5);
        -webkit-box-shadow: 0px 0px 3px rgba(0,0,0,.5);
        margin-left: 12px;
      }
      
      #progress {
        width: 0%;
        height: 5px;
        -webkit-transition: width 0.1s ease-in-out;
        background-color: red;
      }
      
      video {
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="player">
        <video id="clip" width="640" height="480" preload> 
          <source src="http://apirocks.com/html5/src/chrome_japan.mp4" type="video/mp4" />
          Your browser does not support the video tag
        </video>
        <div id="controls">
          <button id="play_button" onclick="ToggleVideo(); return false;">Play</button> 
          <button id="mute_button" onclick="ToggleMute(); return false;">Mute</button>
          <div id="progressBar">
            <div id="progress">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var player = document.getElementById("clip");
    var controls = document.getElementById("controls");
    var playButton = document.getElementById("play_button");
    var muteButton = document.getElementById("mute_button");
    var progressPlayed = document.getElementById("progress");
    
    var muted = false;
    var currentVolume = 1.0;
    
    function ToggleVideo() {
      if(player.paused) {
        
       player.addEventListener("timeupdate", function(e) {
          var duration = player.duration;
          var pos = player.currentTime;
          progressPlayed.style.width = parseInt((pos / duration) *100) +"%";
        });
        
        player.play();
        playButton.innerText = "Pause"
      }
      else {
        player.pause();
        playButton.innerText = "Play";
      }
    }
    
    function ToggleMute() {
      muted = !muted;
      if (muted) {
        currentVolume = player.volume;
        player.volume = 0;
        muteButton.innerText = "Unmute";
      }
      else {
        player.volume = currentVolume;
        muteButton.innerText = "Mute";
      }
    }
  </script>
</html>
