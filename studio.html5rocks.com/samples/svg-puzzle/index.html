<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
  <title>SVG Puzzle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: horizontal;
      -webkit-box-pack: center;
      -webkit-box-align: center;
      display: -moz-box;
      -moz-box-orient: horizontal;
      -moz-box-pack: center;
      -moz-box-align: center;
      display: box;
      box-orient: horizontal;
      box-pack: center;
      box-align: center;
    }
    audio { display: none; }
    .tile {
      stroke: rgba(255,255,255,0.25);
      stroke-width: 2;
      fill-opacity: 0;
    }
    .tileNear { stroke: #090; }
    .tileVeryNear { stroke: #0f0; }
    .tileFit { stroke: none; }
    #world { cursor: crosshair; }
  </style>
</head>
<body>
  <audio autoplay>
    <source src="IO-5.0.mp3" type="audio/mpeg" />
  </audio>
  <div id="world" oncontextmenu="return false;"></div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script src="jigsaw.js"></script>
</body>
</html>
