<!DOCTYPE html>
<html>
  <head>
    <style>
      INSERT_CSS_HERE
    </style>
  </head>
  <body>
    <p>Center Box</p>
    <div class="hbox center_box">
      <div class="child_box">A</div>
      <div class="child_box">B</div>
      <div class="child_box">C</div>
    </div>
    <p>Justified Box</p>
    <div class="hbox justified_box">
      <div class="child_box">A</div>
      <div class="child_box">B</div>
      <div class="child_box">C</div>
    </div>
    <p>Reverse Box</p>
    <div class="hbox reverse_box">
      <div class="child_box">A</div>
      <div class="child_box">B</div>
      <div class="child_box">C</div>
    </div>
    <p>Center Box - children divided into 2 ordinal groups</p>
    <div class="hbox center_box">
      <div class="child_box box_group_1">A</div>
      <div class="child_box box_group_2">B</div>
      <div class="child_box box_group_1">C</div>
    </div>
  </body>
</html>
